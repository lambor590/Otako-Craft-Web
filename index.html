<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Otako Craft Mods</title>
    <link rel="stylesheet" href="estilo.css" />
    <meta content="Otako Craft Mods" property="og:title" />
    <meta
      content="Página web de Otako Craft Mods para instalar el launcher"
      property="og:description"
    />
    <meta content="https://otakocraft.tk" property="og:url" />
    <meta content="img/logo.webp" property="og:image" />
    <meta content="#000000" data-react-helmet="true" name="theme-color" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Descargar launcher de Minecraft para el servidor Otako Craft Mods."
    />
    <link rel="shortcut icon" href="img/logo.webp" />
  </head>

  <body>
    <p class="texto">Otako Craft Mods</p>
    <div class="box">
      <div class="content">
        <fondo class="image">
          <img src="img/logo.webp" alt="Otako Craft" />
        </fondo>
      </div>
    </div>
    <botón
      class="boton sequencia aparecerDesdeAbajo"
      style="--clr: rgb(32, 173, 204); color: #ab1eda"
      onclick = "download()"
    >
      <span>Instalar launcher</span>
    </botón>
    <script type="text/javascript">
      function download() {
        window.open("https://github.com/lambor590/OTCR-Launcher/releases/latest/Otako.Craft.Launcher-instalador.exe")
      }
    </script>
  </body>
</html>
